[package]
name = "predictosaurus"
version = "0.1.0"
description = "Uncertainty aware haplotype based genomic variant effect prediction"
license = "MIT"
authors = ["Felix Wiegand <felix.wiegand@tu-dortmund.de>", "Johannes KÃ¶ster <johannes.koester@tu-dortmund.de>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.3", features = ["derive"] }
clap_derive = "4.5.3"
rust-htslib = "0.48.0"
bio = "2.0.3"
anyhow = "1.0.93"
varlociraptor = { git = "https://github.com/fxwiegand/varlociraptor.git", branch = "patch-6" }
petgraph = { version = "0.6.5", features = ["serde-1"]}
itertools = "0.13.0"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
colored = "2"
duckdb = { version = "1.1.1", features = ["bundled"]}
tera = "1.20.0"
csv = "1.3.1"

[dev-dependencies]
tempfile = "3.14.0"

[profile.release]
lto = "fat"
