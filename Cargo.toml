[package]
name = "predictosaurus"
version = "0.1.0"
description = "Uncertainty aware haplotype based genomic variant effect prediction"
license = "MIT"
authors = ["Felix Wiegand <felix.wiegand@tu-dortmund.de>", "Johannes KÃ¶ster <johannes.koester@tu-dortmund.de>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.3", features = ["derive"] }
clap_derive = "4.5.3"
rust-htslib = "0.47.0"
bio = "2.0.1"
anyhow = "1.0.86"
varlociraptor = { git = "https://github.com/varlociraptor/varlociraptor" } # Use git dependeny while varlociraptor is not released with a version using rust-bio = 2.0
petgraph = "0.6.4"
itertools = "0.13.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.122"
colored = "2"

[dev-dependencies]
tempfile = "3.12.0"

[profile.release]
lto = "fat"

[lints.rust]
unused = "allow"